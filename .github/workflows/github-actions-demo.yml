name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
permissions:
  contents: write
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: get nix
        uses: cachix/install-nix-action@v30
      - name: git nobody
        run : |
          git config --global user.email "nobody"
          git config --global user.name "nix package updater"
      - name: update script
        run: |
          pkgs=$(nix flake show --json | jq -r '[.packages[] | keys[]] | sort | unique |  join(" ")')
          pinned=$(nix eval .#pinned --json --apply '(eval: builtins.concatStringsSep "," (builtins.map (x: x + " "  + "'\''" + (eval.${x}) + "'\''" ) (builtins.attrNames eval)))'|jq -r .)
          for pkg in $pkgs; do
            for pair in $pinned; do
              set -- $pair
              if [[ $1 == $pkg ]]
                then nix run github:Mic92/nix-update -- --flake --version="$2" --commit "$1" 1>/dev/null
                else nix run github:Mic92/nix-update -- --flake --commit "$pkg" 1>/dev/null
              fi
            done
          done
          git push
